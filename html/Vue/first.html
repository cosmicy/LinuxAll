<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue-test</title>
    <script src="https://unpkg.com/vue/dist/vue.js"></script>
</head>
<body>
    <div id='app'>
        <p>show: {{message}}</p>
    </div>

    <script>
        new Vue({
            el: '#app',
            data: {
                message: 'hello vue'
            }
        })
    </script>
</body>
</html>
